---
# Basics
- hosts: all
  become: true
  roles:
    - bearandgiraffe.base
    - php
    - bearandgiraffe.ruby
    - vim
    - node
    - phantomjs

# DB
- hosts: all
  become: true
  roles:
    - mysql

- hosts: all
  user: vagrant
  tasks:
    - name: Ramove Apache2
      apt: name={{ item }} state=absent purge=yes force=yes
      with_items:
        - apache2
        - apache2-utils
      become: true

    - file: path=~

# Servers
- hosts: all
  become: true
  roles:
    - nginx

# Wordpress
- hosts: all
  become: true
  roles:
    - wp
